<div class="container">
    <div class="form-card">
        <h2>Connexion</h2>
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="userEmail">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="userPassword">
            </div>

            <div class="action-buttons">
                <button type="reset" class="button-reset">Reset</button>
                <button type="submit" class="button-login" [disabled]="false">Login</button>
            </div>
        </form>
    </div>
</div>
