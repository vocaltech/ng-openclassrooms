<div class="form-card">
    <h2>NOUVEAU FACESNAP</h2>
    <form [formGroup]="snapForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" formControlName="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" type="text" rows="4" formControlName="description">
            </textarea>
        </div>
        <div class="form-group">
            <label for="imageUrl">Image Url</label>
            <input id="imageUrl" type="text" formControlName="imageUrl">
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input id="location" type="text" formControlName="location">
        </div>
        <div class="action-buttons">
            <button type="reset" class="button-reset">Reset</button>
            <button type="submit" class="button-save" (click)="onSubmitForm()">Save</button>
        </div>
    
    </form>
</div>
