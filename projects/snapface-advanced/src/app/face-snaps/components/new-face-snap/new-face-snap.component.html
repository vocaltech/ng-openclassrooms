<div class="container">
    <div class="form-card">
        <h2>NOUVEAU FACESNAP</h2>
        <form [formGroup]="snapForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" type="text" formControlName="title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" type="text" rows="4" formControlName="description">
                </textarea>
            </div>
            <div class="form-group">
                <label for="imgUrl">Image Url</label>
                <input id="imgUrl" type="text" formControlName="imgUrl">
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input id="location" type="text" formControlName="location">
            </div>
            <div class="action-buttons">
                <button type="reset" class="button-reset">Reset</button>
                <button type="submit" class="button-save" (click)="onSubmitForm()" [disabled]="snapForm.invalid">Save</button>
            </div>
        </form>
    </div>

    @if (faceSnapPreview$ | async; as faceSnap) {
        <div class="face-snap-card">
            <h2>{{ faceSnap.title | uppercase }}</h2>
            <p>Creation date: {{ faceSnap.createdDate | date: 'medium'}}</p>
            <img [src]="faceSnap.imgUrl" [alt]="faceSnap.title">
            <p>{{ faceSnap.description }}</p>
            @if (faceSnap.location) {
                <p>Location: {{ faceSnap.location }}</p>
            }
        </div>
    }
</div>
